{% extends 'configuracoes/base.html' %}

{% block content %}

<div class="main">
	<nav class="breadcrumb" aria-label="breadcrumbs" style="background-color:#ffff">
        <ul>
            <li><a href="/inicial">Início</a></li>
            <li class="is-active"><a href="">Reset Password</a></li>
        </ul>
    </nav>
	<div class="box">
		<center>
			<h2>Reset password</h2>
		</center>
		<hr>

		{% if validlink %}
		<form method="post" novalidate>
			{% csrf_token %}
			<label>Password nova:</label>
			<input name="new_password1" class="form-control" placeholder="Password nova" type="password"
				id="id_new_password1" required="true">
			<br>
			<label>Confirmar password:</label>
			<input name="new_password2" class="form-control" placeholder="Confirmar password" type="password"
				id="id_new_password2" required="true">
			<br>
			<div class="field">
				<div class="buttons is-centered">
					<a class="button is-medium is-link is-light is-danger" style="text-align:left;text-decoration:none"
						href="/inicial">Cancelar</a>
					<button class="button is-medium is-link is-success" style="text-align:right" type="submit">Confirmar</button>
				</div>
			</div>

		</form>
		{% else %}

		<div class="alert alert-danger" role="alert">
			Parece que carregou numa ligação inválida. Por favor tente novamente.
		</div>
		<div class="field">
			<div class="buttons is-centered">
				<a class="button is-medium is-link is-light is-danger" style="text-align:left;text-decoration:none"
					href="/inicial">Cancel</a>

				<a href="/password_reset" class="button is-medium is-link is-success" type="submit">Pedir uma nova ligação</a>
				
			</div>
		</div>

		{% endif %}

	</div>
</div>
{% endblock %}
